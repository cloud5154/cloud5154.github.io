<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>郁雯仙女得第一</title>
  <style>
    body {
      margin: 0;
      background-color: #ffe6f0;
      font-family: "微軟正黑體", "Noto Sans TC", sans-serif;
      overflow: hidden;
    }

    .content {
      text-align: center;
      padding-top: 100px;
      z-index: 2;
      position: relative;
    }

    h1 {
      color: #e91e63;
      font-size: 3em;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease;
    }

    p {
      color: #333;
      font-size: 1.5em;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .marquee {
      position: fixed;
      top: 50%;
      left: 0;
      width: 100%;
      transform: translateY(-50%);
      white-space: nowrap;
      overflow: hidden;
      font-size: 2em;
      color: #e91e63;
      opacity: 0.7;
      animation: marquee 12s linear infinite;
      z-index: 3;
      pointer-events: none;
    }

    @keyframes marquee {
      0% { transform: translateY(-50%) translateX(100%); }
      100% { transform: translateY(-50%) translateX(-100%); }
    }

    .heart {
      position: absolute;
      color: #ff69b4;
      font-size: 1.5em;
      animation: fall linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% { top: -10%; opacity: 1; transform: translateX(0) rotate(0deg); }
      100% { top: 110%; opacity: 0; transform: translateX(50px) rotate(360deg); }
    }

    .love-btn {
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 12px 24px;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 120px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .love-btn:hover {
      transform: scale(1.1);
    }

    .explosion-heart {
      position: absolute;
      font-size: 1.2em;
      color: #ff1493;
      pointer-events: none;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      to {
        transform: translate(var(--x), var(--y)) scale(1.5);
        opacity: 0;
      }
    }

    .heart-count {
      font-size: 1.3em;
      margin-top: 10px;
      color: #c2185b;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>哈囉！郁雯仙女 😎</h1>
    <p>你怎麼這麼甜～</p>
    <button class="love-btn" onclick="explodeHearts(event)">💘 給甜甜一個愛心</button>
    <div class="heart-count">目前已收到 💖 <span id="heartCount">...</span> 次愛心！</div>
  </div>

  <div class="marquee">💖💖💖 蕙質蘭心 💖💖💖 沉魚落雁 💖💖💖 傾國傾城 💖💖💖</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBTSiMfHQMayD1mUuPWgLXZ4as5Y5epBdE",
      authDomain: "yuwen-love.firebaseapp.com",
      projectId: "yuwen-love",
      storageBucket: "yuwen-love.firebasestorage.app",
      messagingSenderId: "238940733157",
      appId: "1:238940733157:web:e1cf16192f4107d8db5e0c",
      measurementId: "G-W1MHH7RMYK"
    };

    // 初始化 Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const countRef = db.collection("love").doc("heart");

    // 取得目前愛心數量並顯示
    countRef.get().then((doc) => {
      if (doc.exists) {
        document.getElementById("heartCount").innerText = doc.data().count;
      } else {
        countRef.set({ count: 0 });
        document.getElementById("heartCount").innerText = 0;
      }
    });

    // 飄落愛心動畫
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = '💖';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      heart.style.fontSize = (1 + Math.random() * 2) + 'em';
      document.body.appendChild(heart);
    }

    // 愛心爆炸 + 寫入 Firestore
    function explodeHearts(e) {
      const x = e.clientX;
      const y = e.clientY;
      for (let i = 0; i < 10; i++) {
        const heart = document.createElement('div');
        heart.className = 'explosion-heart';
        heart.textContent = '💖';
        heart.style.left = x + 'px';
        heart.style.top = y + 'px';
        const angle = Math.random() * 2 * Math.PI;
        const distance = 80 + Math.random() * 40;
        const dx = Math.cos(angle) * distance + 'px';
        const dy = Math.sin(angle) * distance + 'px';
        heart.style.setProperty('--x', dx);
        heart.style.setProperty('--y', dy);
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1000);
      }

      // 更新資料庫愛心數量
      countRef.get().then((doc) => {
        if (doc.exists) {
          let newCount = doc.data().count + 1;
          countRef.set({ count: newCount });
          document.getElementById("heartCount").innerText = newCount;
        }
      });
    }
  </script>
</body>
</html>
